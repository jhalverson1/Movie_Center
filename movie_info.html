<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Center Website</title>

  <link rel="stylesheet" href="styles/main.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-fluid">

    <div class="row justify-content-center">
      <div class="col-md-8 offset-md-2" id="movie_title">title</div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 offset-md-2" id="movie_year">year</div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 offset-md-2">
        <img id="movie_poster" src="" alt="movie_poster">
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 offset-md-2" id="movie_overview">description</div>
    </div>

  </div>

  <script type='text/javascript' src='js/config.js'></script>
  <script src="js/movie_info.js"></script>
  <script src="js/themoviedb.js"></script>
</body>
</html>
