<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Movie Center Website</title>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <!-- My CSS -->
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar_custom">
  <a class="navbar-brand" href="index.html">MC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Search <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="browse.html">Browse</a>
      </li>
      </li>
    </ul>
  </div>
  </nav>


  <div class="container">

      <div class="content_div">

        <h1 class="display-1" id="website_header"><u>MovieCenter</u></h1>

        <section id="fetch">

          <!-- Search Bar -->
          <div class="input-group mb-3 autocomplete" id="search_bar_form">
            <input type="text" class="form-control" placeholder="Search Movies" aria-label="Recipient's username" aria-describedby="basic-addon2" id="movie_search_text" autocomplete="off">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button" id="movie_search_btn">Search</button>
            </div>

          </div>


          <button type="button" class="btn btn-light btn-sm float-right" data-toggle="button" aria-pressed="false" autocomplete="off" id="advanced_search_link">
            Filters
          </button>



          <div class="" id="advanced_search_div" style="display: none;">



            <!-- Release Date Range -->
            <form>
              <div class="row">
                <div class="col-md-3 col-lg-3">

                  <div class="dropdown">
                    <button class="dropbtn" id="dropdownMenuButton">Genre</button>
                    <div class="dropdown-content">
                      <a class="dropdown-item" id="drama_genre_option">Drama</a>
                      <a class="dropdown-item" id="comedy_genre_option">Comedy</a>
                      <a class="dropdown-item" id="horror_genre_option">Horror</a>
                      <a class="dropdown-item" id="documentary_genre_option">Documentary</a>
                      <a class="dropdown-item" id="scifi_genre_option">Science Fiction</a>
                      <a class="dropdown-item" id="thriller_genre_option">Thriller</a>
                      <a class="dropdown-item" id="action_genre_option">Action</a>
                      <a class="dropdown-item" id="none_genre_option">none</a>
                    </div>
                  </div>

                </div>

                <div class="col-md-1 col-lg-1" id="release_year_label">
                  <div type="text">Year: </div>
                </div>
                <div class="col-md-1 col-lg-1" style="padding: 0;">
                  <input type="text" class="form-control" placeholder="From" id="from_year_filter">
                </div>
                <div class="col-md-1 col-lg-1" style="padding: 0;">
                  <input type="text" class="form-control" placeholder="To" id="to_year_filter">
                </div>

                <div class="col-md-6 col-lg-6">

                </div>

              </div>
              <div class="row">

                <div class="col" style="padding: 15px 15px 15px 15px;">
                  <hr>
                  <!-- Submit Button -->
                  <button type="button" class="btn btn-outline-dark" id="submit_btn">Submit</button>
                </div>
              </div>
            </form>



          </div>


          <!-- Search Results -->
          <div id="movie_list_div"></div>
        </section>


      </div>

    </div>

  <script type='text/javascript' src='js/config.js'></script>
  <script src="js/app.js"></script>
  <script src="js/themoviedb.js"></script>
</body>
</html>
